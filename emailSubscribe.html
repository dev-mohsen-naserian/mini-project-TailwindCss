<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscribe</title>
</head>
<body>
    <!--Background Container-->
    <div class="flex items-center justify-center h-screen bg-zinc-700">
    <!--Card-->
    <div class="bg-zinc-800 rounded-2xl mx-6 p-2">
        <!--Flex Container-->
        <div class="rounded-l-xl flex flex-col md:flex-row">
            <!--Image-->
            <img src="https://images.pexels.com/photos/1279330/pexels-photo-1279330.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" 
            class="rounded-xl md:rounded-l-xl md:rounded-r-none object-fit h-80 md:h-64 transform hover:scale-105 hover:rounded-xl duration-200" alt="">
            <!--Content-->
            <div class="p-6 md:p-12 ">
                <h2 class="font-serif text-xl font-medium text-center text-white">
                    Get diet and fitness tips in your box
                </h2>
                <p class="my-4 max-w-xs text-xs leading-5 tracking-wide text-center w-full ml-14 md:ml-0 md:text-left text-white">
                    Eat better and excersice better. Sing up for th Daiet & Fitness newssletter.
                </p>
                <div class="flex  md:flex-row flex-col mt-5 space-y-4 md:space-x-3 md:space-y-0">
                    <input class="p-2 px-4 text-center bg-zinc-800 text-white border border-zinc-600 placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left focus:outline-none" type="text" placeholder="Enter your email address">
                    <button class="px-5 py-3 text-xs rounded-md text-zinc-800 bg-lime-500 hover:bg-lime-700 hover:text-white duration-500">Subcribe</button>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
